<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
      * Возвращает a + b.
      *
      * @param {number} a Первое слагаемое.
      * @param {number} b Второе слагаемое.
      * @return {number} a + b Сумма чисел.
      */
    function sum(a, b) {
      return a + b
    }

    /**
    * Возвращает a * b.
    *
    * @param {number} a Первый множитель.
    * @param {number} b Второй множитель.
    * @return {number} a * b Произведение чисел.
    */
    function mult(a, b) {
      return a * b
    }

    /**
    * Возвращает a - b.
    * В случае, если b > a, меняем их местами.
    *
    * @param {number} a Уменьшаемое.
    * @param {number} b Вычитаемое.
    * @return {number} a - b Разность чисел.
    */
    function sub(a, b) {
      if (a > b) {
        return a - b
      } else {
        return b - a
      }
    }

    /**
    * Возвращает a / b.
    *
    * @param {number} a Делимое.
    * @param {number} b Делитель.
    * @return {number} a / b Частное.
    */
    function div(a, b) {
      return a / b
    }

    /**
    * Возвращает результат вычислений, в зависимости от выбранного знака.
    *
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @param {string} symbol Знак операции. Допустимо: "+", "-", "*", "/".
    * При вводе других симоволов знака операции возвращается NaN.
    * @return {function} Возвращает результат, который возвращает вызванная функция 
    * в зависимости от введенного знака symbol.
    */
    function mathOperation(a, b, symbol) {
      if (symbol === '+') {
        return sum(a, b)
      } else if (symbol === '-') {
        return sub(a, b)
      } else if (symbol === '/') {
        return div(a, b)
      } else if (symbol === '*') {
        return mult(a, b)
      } else {
        return NaN
      }
    }

    function mathOperationSwitch(a, b, symbol) {
      switch (symbol) {
        case '+':
          return sum(a, b);
          break;
        case '-':
          return sub(a, b);
          break;
        case '/':
          return div(a, b);
          break;
        case '*':
          return mult(a, b);
          break;
        default:
          return NaN
      }
    }

    console.log(mathOperation(1, 2, '+'));
    console.log(mathOperation(1, 2, '-'));
    console.log(mathOperation(1, 2, '/'));
    console.log(mathOperation(1, 2, '*'));
    console.log(mathOperation(1, 2, 'f'));

    console.log(mathOperationSwitch(1, 2, '+'));
    console.log(mathOperationSwitch(1, 2, '-'));
    console.log(mathOperationSwitch(1, 2, '/'));
    console.log(mathOperationSwitch(1, 2, '*'));
    console.log(mathOperationSwitch(1, 2, 'f'));
  </script>
