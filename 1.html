<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i < 10; i++) {
      let word = (i % 2 == 0) ? 'четное' : 'нечетное';
      console.log(`${i} - ${word} число`);
    }

  </script>
</body>
