<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
   console.log(10 + 10 + "10"); 
  // 1. к числу 10 прибавляем число 10, получаем число 20. 
  // 2. к числу 20 прибавляем строку 10, получаем строку 2010.
  console.log(10 + "10" + 10);
  // 1. к числу 10 прибавляем строку 10, получаем строку 1010.
  // 2. к строке 1010 прибавляем число 10, получаем строку 101010.
  console.log(10 + 10 + +"10");
  // 1. к числу 10 прибавляем число 10, получаем число 20.
  // 2. к числу 10 прибавляем число 10 (перводим из строки), получаем число 30.
  console.log(10 / -"");
  // 1. число 10 делим на число -0(переводим из строки). Получаем бесконечность.
  console.log(10 / +"2,5");
  // 1. число 10 делим на NaN(так как переводим число с плавающей запятой. Если бы стояла точка 
  //вместо запятой, получилось бы число). Получаем NaN.
</script>
</body>
</html>
